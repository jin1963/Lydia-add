<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add LYDIA Token to MetaMask</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f7fa;
      padding: 40px;
    }
    .card {
      display: inline-block;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
    button {
      margin-top: 12px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #f0b90b;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #d89c06;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üöÄ Add LYDIA Token to MetaMask</h2>
    <img src="https://i.ibb.co/39pTgVWN/lydia.png" alt="LYDIA Logo" />
    <br />
    <button id="connectWalletBtn">üîó Connect Wallet</button>
    <p id="walletAddress"></p>
    <button id="addTokenBtn">‚ûï Add LYDIA Token</button>
    <p id="status"></p>
  </div>

  <script>
    const tokenAddress = "0x0fa662697d93eb024f411e416f681ea7fecfcf96";
    const tokenSymbol = "LYDIA";
    const tokenDecimals = 18;
    const tokenImage = "https://i.ibb.co/39pTgVWN/lydia.png";

    let walletConnected = false;

    document.getElementById("connectWalletBtn").addEventListener("click", async () => {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById("walletAddress").innerText = "‚úÖ Connected: " + accounts[0];
          walletConnected = true;
        } catch (err) {
          document.getElementById("walletAddress").innerText = "‚ùå Connection failed.";
        }
      } else {
        alert("ü¶ä Please install MetaMask.");
      }
    });

    document.getElementById("addTokenBtn").addEventListener("click", async () => {
      if (!window.ethereum) return alert("ü¶ä Please install MetaMask.");
      if (!walletConnected) return alert("üîó Please connect wallet first.");

      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: tokenAddress,
              symbol: tokenSymbol,
              decimals: tokenDecimals,
              image: tokenImage,
            },
          },
        });

        document.getElementById("status").innerText = wasAdded
          ? "‚úÖ LYDIA Token added to MetaMask!"
          : "‚ùå User rejected token addition.";
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ö†Ô∏è Error: " + err.message;
      }
    });
  </script>

</body>
</html>
